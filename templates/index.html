<title>Guestbook</title>

<!-- Bootstrap core CSS -->
<link href="{% static 'css/boostrap.min.css' %}" rel="stylesheet">

<!-- Custom fonts for this template -->
<!--<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">-->
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="{% static 'css/index.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Header -->
    {% if request.user.is_authenticated %}
    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto text-center">
                <h1 class="mx-auto my-0 text-uppercase">Hi , {{user.username}}</h1>
                <a href="/guestbook" class="btn btn-primary js-scroll-trigger">Guestbook</a>
                <a href="/logout" class="btn btn-primary js-scroll-trigger">Logout</a>
                <a href="/personalpage" class="btn btn-primary js-scroll-trigger">personalpage</a>
                <a href="/listuser/" class="btn btn-primary js-scroll-trigger">User List</a>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
        <div class="container">
            Copyright &copy; Your Website 2018
        </div>
    </footer>
    {%else%}
    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto text-center">
                <h1 class="mx-auto my-0 text-uppercase">Guestbook</h1>
                {%if message%}
                <h2 class="text-white-50 mx-auto mt-2 mb-5">{{message}}</h2>
                {%endif%}
                <a href="/login" class="btn btn-primary js-scroll-trigger">Login</a>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
        <div class="container">
            Copyright &copy; Your Website 2018
        </div>
    </footer>
    {%endif%}

    <!-- Bootstrap core JavaScript -->
    <script src="{%static 'jquery/jquery.min.js' %}"></script>
    <script src="{%static 'jquery/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
